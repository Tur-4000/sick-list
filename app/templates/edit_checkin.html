{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <div class="row">
      <div class="col-md-3">
      </div>
        <div class="col-md-6">
          <h1>Добавить совместный осмотр</h1>
          {{ wtf.quick_form(form, button_map={'submit': 'success'}) }}
          <br>

          <a href="{{ url_for('main.index') }}" class="btn btn-primary">
              <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
              Назад к списку больничных</a>

          <a href="{{ url_for('main.del_checkin', id=id, type_checkin=checkin_type) }}" class="btn btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              Удалить совместный осмотр</a>
        </div>
      <div class="col-md-3">
      </div>
    </div>
{% endblock %}
