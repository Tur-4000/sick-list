{% extends "layout.html" %}


{% block app_content %}
    <h1>Пользователь: {{ user.username }}</h1>
    {% if user.last_visit %}<p>Последне посещение: {{ user.last_visit }}</p>{% endif %}
    <hr>
    <p>
        Ф.И.О.: {{ user.last_name }} {{ user.first_name }} {{ user.middle_name }}<br>
        email: {{ user.email }}
    </p>
    
{% endblock %}
