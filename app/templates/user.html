{% extends "layout.html" %}


{% block app_content %}
    <h1>Пользователь: {{ user.username }}</h1>
    {% if user.last_visit %}<p>Последне посещение: {{ user.last_visit }}</p>{% endif %}
    <hr>
    <p>
        <b>email:</b> {{ user.email }}
    </p>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Редактировать профиль</a></p>
    {% endif %}
{% endblock %}
