{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h1>{{ title }}</h1>
        <h3>Вы действительно хотите удалить информацию о совместном осмотре?</h3>
        <form action="" method="post">
          <input type="hidden" >
          <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            Удалить
          </button>
        </form>
        <br>
        <a href="{{ url_for('main.edit_checkin', id=id, type_checkin=checkin_type) }}" class="btn btn-primary">
            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
            Назад</a>
      </div>
      <div class="col-md-3">
      </div>
    </div>
{% endblock %}
