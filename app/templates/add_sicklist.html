{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1>Добавление нового больничного листа</h1>
            {{ wtf.quick_form(form, button_map={'submit': 'success'}) }}
            <br>
            <a href="{{ url_for('main.all') }}" class="btn btn-primary">
                <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
                Назад к списку больничных листов</a>
        </div>
        <div class="col-md-3">
        </div>
    </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    $(document).ready(function() {
      $('#patient').select2();
    });
    $(document).ready(function() {
      $('#diagnoses').select2();
    });
    $(document).ready(function() {
      $('#doctor').select2();
    });
  </script>
{% endblock %}
